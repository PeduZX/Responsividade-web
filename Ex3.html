        <style>
            *{
                margin: 0;
                padding: 0;
                text-decoration: none;
                font-family: Arial, Helvetica, sans-serif
            }
            a{
                text-align: center;
                background-color: rgb(148, 217, 240);
                height: 40px;
                width: 110px;
                border-radius: 15px;
                margin-top: 30px;

            }
            a:hover{
                transform: scale(1.1);
                transition: 0.5s;
                box-sizing: border-box;

                header{
                    background-color: lightblue;
                    height: 100px;

                    flex-wrap: wrap;
                    justify-content: space-around;
                }
                
             }
             @media (max-width: 768px) {
                header{
                    background-color: lightblue;
                    display: flex;
                    flex-direction: column;
                    justify-content: space-around;
                    width: 200px;
                    height: 500px;
                }
                a{
                text-align: center;
